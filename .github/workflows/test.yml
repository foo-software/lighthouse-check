name: Lighthouse Check
on: [pull_request]

jobs:
  lighthouse-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Set Environment Variables
      run: echo '::set-env name=PR_NUMBER::$(echo $GITHUB_REF | awk 'BEGIN { FS = "/" } ; { print $3 }')'
    - name: Run Lighthouse Check
      uses: actions/setup-node@v1
      with:
        node-version: "12.x"
    - run: npm install
    - run: npm run build
    - run: |
        node ./dist/bin/lighthouse-check.js --verbose \
        --urls "https://www.foo.software" \
        --prCommentEnabled true \
        --prCommentAccessToken ${{ secrets.LIGHTHOUSE_CHECK_GITHUB_ACCESS_TOKEN }} \
        --prCommentUrl https://api.github.com/repos/foo-software/lighthouse-check/pulls/$PR_NUMBER/reviews
